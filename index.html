<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Employee Registration Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    
    <div class="container">
        <form action="" class="form-group main-form">
          <div class="form-group">
              <div class="row">
                  <label for="firstName" class="col-sm-2 control-label">Name</label>
                  <div class="col-xs-2">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                  <div class="col-xs-2">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                </div>
          </div>

          <div class="form-group">
              <div class="row">
                  <label for="Gender" class="col-sm-2 control-label">Gender</label>
                  <div class="col-xs-2">
                      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" id="male">
                          Male
                        </button>
              </div>
              <div class="col-xs-2">
                  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" id="female">
                      Female
                    </button>
        </div>
                
              </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label for="presentAddress" class="col-sm-2 control-label">Present Address</label>
              <div class="col-xs-2">
                  <textarea class="form-control" rows="5" placeholder="Present Address"></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
              <div class="row">
                  <label for="permanentAddress" class="col-sm-2 control-label">Permanent Address</label>
                  <div class="col-xs-2">
                      <div class="checkbox" id="addressCheckbox">
                          <label>
                            <input type="checkbox" value="checked" class="checkbox" role="checkbox" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >
                            Same as present Address
                          </label>
                        </div>
                        <div class="collapse" id="collapseExample">
                            <div class="textarea">
                                <textarea class="form-control" rows="5" placeholder="Permanent Address"></textarea>
                            </div>
                        </div>
                      
                  </div>
                </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="state" class="col-sm-2 control-label">State</label>
              <div class="col-xs-2">
                  <div class="btn-group">
                      <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        State <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        ...
                      </ul>
                    </div>
              </div>
            </div>
          </div>
        </form>
    </div>
    
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
  </body>
</html>
