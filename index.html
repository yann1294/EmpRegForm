<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Employee Registration Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    
    <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Registration Form</h2>
            <form action="" class="form-group main-form">
              <div class="form-group">
                  <div class="row col-lg-6">
                      <label for="firstName" class="col-lg-2 control-label">Name</label>
                      <div class="col-lg-5">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                      </div>
                      <div class="col-lg-5">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                      </div>
                    </div>
              </div>
    
              <div class="form-group">
                <div class="row col-lg-6">
                    <label for="Gender" class="col-lg-2 control-label">Gender</label>
                    <div class="col-lg-10">
                        <input type="checkbox" checked data-toggle="toggle" data-on="Male" data-off="Female" data-onstyle="success" data-offstyle="danger" id="genderToggle">
                </div>
            </div>
            </div>
    
              <div class="form-group">
                <div class="row col-lg-6">
                  <label for="presentAddress" class="col-lg-2 control-label" id="presentAddr">Present Address</label>
                  <div class="col-lg-10">
                      <textarea class="form-control" rows="5" placeholder="Present Address" id="presentAddr"></textarea>
                  </div>
                </div>
              </div>
    
              <div class="form-group">
                  <div class="row col-lg-6">
                      <label for="permanentAddress" class="col-lg-2 control-label">Permanent Address</label>
                      <div class="col-lg-5">
                          <div class="form-check" id="addressCheckbox">
                              <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="checkedValue"  data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >
                                Same as present Address
                              </label>
                            </div>
                            <div class="collapse" id="collapseExample">
                                <div class="textarea">
                                    <textarea class="form-control" rows="5" placeholder="Permanent Address"></textarea>
                                </div>
                            </div>
                          
                      </div>
                    </div>
              </div>
              <div class="form-group">
                <div class="row col-lg-6">
                  <label for="state" class="col-lg-2 control-label" id="">State</label>
                  <div class="col-lg-10">
                    <select class="form-control" id="state">
                      <option></option>
                      <option></option>
                      <option></option>
                      <option></option>
                      <option></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row col-lg-6">
                  <label for="state" class="col-lg-2 control-label">District</label>
                  <div class="col-lg-10">
                    <select class="form-control" id="district">
                      <option></option>
                      <option></option>
                      <option></option>
                      <option></option>
                      <option></option>
                    </select>
                  </div>
                </div>
              </div>
    
              <div class="form-group">
                <div class="row col-lg-6">
                    <label for="PinCode" class="col-lg-2 control-label">PinCode</label>
                    <div class="col-lg-10">
                        <INPUT id="txtNumber"  onkeypress="return isNumberKey(event)"   type="text" name="txtNumber" maxlength="6">
                    </div>
                </div>
              </div>
    
              <div class="form-group">
                <div class="row col-lg-6">
                    <label for="EmpTypeToggle" class="col-lg-2 control-label" id="EmpTypeToggle">Employee Type</label>
                    <div class="col-lg-10">
                            <input type="checkbox"  value="checked" data-toggle="toggle" data-on="Permanent" data-off="Contract" data-onstyle="success" data-offstyle="danger" id="EmpTypeToggle">
                    </div>
                </div>
          </div>
              <div class="form-group">
                <div class="row col-lg-6">
                    <label for="contractDuration" class="col-lg-2 control-label">Contract Duration</label>
                    <div class="col-lg-10">
                        <INPUT id="contractDuration"  onkeypress="return isNumberKey(event)"   type="text" name="contractDuration" placeholder="InMonths">
                    </div>
                </div>
              </div>
    
              <div class="form-group">
                <div class="row col-lg-6">
                    <label for="Designation" class="col-lg-2 control-label">Designation</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="designation">
                    </div>
                </div>
              </div>
              <div class="form-group">
                  <div class="row col-lg-6">
                      <label for="firstName" class="col-lg-2 control-label" id="experience">Experience</label>
                      <div class="col-lg-5">
                        <input type="text" class="form-control" id="experience" placeholder="Years">
                      </div>
                      <div class="col-lg-5">
                        <input type="text" class="form-control" id="experience" placeholder="Months">
                      </div> 
                    </div>
              </div>
              <div class="form-group">
                <div class="row col-lg-6">
                  <label for="PrevcompanyDetails" class="col-lg-2 control-label">Previous Company Details</label>
                  <div class="col-lg-10">
                      <input type="text" class="form-control input-lg" placeholder="Name of the Organisation">
                      <textarea class="form-control" rows="4" placeholder="Address of the Organization" id="AOO"></textarea>
                    </div> 
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-2">
                      <p>
                          <button type="button" class="btn btn-primary btn-lg">Save</button>
                        
                        </p>
                  </div>
                  <div class="col-xs-2">
                      <button type="button" class="btn btn-default btn-lg">Cancel</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
    
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </body>
</html>
